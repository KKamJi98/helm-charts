global:
  domain: eks-argocd.kkamji.net

configs:
  params:
    server.insecure: true

server:
  ingress:
    enabled: true
    controller: aws
    ingressClassName: alb
    annotations:
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/backend-protocol: HTTP
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}, {"HTTPS":443}]'
      alb.ingress.kubernetes.io/ssl-redirect: "443"
      alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:376129852049:certificate/df267f48-3e42-4eb5-b705-9948fe538b6e
    aws:
      serviceType: ClusterIP
      backendProtocolVersion: GRPC

# App of Apps bootstrap (root Application)
extraObjects:
  - apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: app-of-apps
      namespace: argocd
      annotations:
        helm.sh/hook: post-install,post-upgrade
        helm.sh/hook-weight: "10"
    spec:
      project: default
      source:
        repoURL: https://github.com/KKamJi98/helm-charts.git
        targetRevision: main
        path: eks-1.34/argo-applications
        helm:
          valueFiles:
            - kkamji-values.yaml
          parameters:
            - name: applications.argo-applications.enabled
              value: "false"
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
          - ServerSideApply=true
