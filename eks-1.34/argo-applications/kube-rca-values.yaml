# KKamJi EKS 1.34 Cluster - Argo Applications
# defaults를 상속받아 간결하게 정의

defaults:
  source:
    repoURL: https://github.com/KKamJi98/helm-charts.git
    targetRevision: main

applications:
  # ArgoCD 자체 관리
  argocd:
    destination:
      namespace: argocd
    source:
      path: eks-1.34/argo-cd
      helm:
        valueFiles:
          - kkamji-values.yaml

  # App of Apps (자기 자신)
  argo-applications:
    destination:
      namespace: argocd
    source:
      path: eks-1.34/argo-applications
      helm:
        valueFiles:
          - kube-rca-values.yaml

  # AWS Load Balancer Controller
  aws-load-balancer-controller:
    destination:
      namespace: kube-system
    source:
      path: eks-1.34/aws-load-balancer-controller
      helm:
        valueFiles:
          - kkamji-values.yaml
