apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-applications
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
        - kkamji-values.yaml
    path: eks-1.34/argo-applications
    repoURL: https://github.com/KKamJi98/helm-charts.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
